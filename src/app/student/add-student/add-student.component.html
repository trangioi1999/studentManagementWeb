<h1 *ngIf="isAddMode">Add Student</h1>
<h1 *ngIf="!isAddMode">Edit Student</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        
        <div class="form-group col-5">
            <label>Student Name</label>
            <input type="text" formControlName="studentName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.studentName.errors }" />
            <div *ngIf="submitted && f.studentName.errors" class="invalid-feedback">
                <div *ngIf="f.studentName.errors.required">Student Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Student Class</label>
            <input type="text" formControlName="studentClass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.studentClass.errors }" />
            <div *ngIf="submitted && f.studentClass.errors" class="invalid-feedback">
                <div *ngIf="f.studentClass.errors.required">Student Class is required</div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/students" class="btn btn-link">Cancel</a>
    </div>
</form>
